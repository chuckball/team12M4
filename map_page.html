<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Educycle - Team 12</title>
    <meta name="description" content="Educycle - Team 12">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="set-image.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="city" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2Fcity.jpg?1542076652922">
        <img id="city-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2Fcity_thumb.PNG?1542032242431">

        <img id="park" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2Fpark.jpg?1542033280985">
        <img id="park-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2Fpark_thumb.PNG?1542032454730">

        <audio id="click-sound" crossorigin="anonymous"
               src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <img id="cfm-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2FConfirm.PNG?1542120503383">

        <img id="back-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2Fback.PNG?1542205366899">


        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
            <a-entity class="link"
                      geometry="primitive: plane; height: 1; width: 1"
                      material="shader: flat; src: ${thumb}"
                      event-set__1="_event: mousedown; scale: 1 1 1"
                      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                      event-set__4="_event: mouseleave; scale: 1 1 1"
                      set-image="on: click; target: #image-360; src: ${src}"
                      sound="on: click; src: #click-sound"></a-entity>
        </script>

        <script id="confirm" type="text/html">
            <a-entity class="link"
                      geometry="primitive: plane; height: 1; width: 1"
                      material="shader: flat; src: ${thumb}"
                      event-set__1="_event: mousedown; scale: 1 1 1"
                      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                      event-set__4="_event: mouseleave; scale: 1 1 1"

                      sound="on: click; src: #click-sound"></a-entity>
        </script>
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#city"></a-sky>

    <a-text value="Select a Map" position="-0.5 0.5 -4" color="black" height="5"></a-text>

    <!-- Image links. -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="-1 -1 -4">
        <a-entity template="src: #link" data-src="#park" data-thumb="#park-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
    </a-entity>

    <a-entity id="confirms" layout="type: line; margin: 1.5" position="-1 -3 -4">

        <a-entity id="confirmbtn" onclick="goto_vehicle_page()" template="src: #confirm" data-src="#nxt"
                  data-thumb="#cfm-thumb"></a-entity>

        <a-entity id="backbtn"
                  onclick="window.location.replace('https://team12-ict2201.glitch.me/main_menu_page.html');"
                  template="src: #confirm" data-src="#nxt" data-thumb="#back-thumb"></a-entity>

    </a-entity>


    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: black"
                  fuse="true"
                  raycaster="objects: .link"></a-cursor>
    </a-entity>
</a-scene>
<script src="menu.js"></script>
</body>
</html>
