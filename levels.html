<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Educycle - Team 12</title>
    <meta name="description" content="Educycle - Team 12">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script> 
    <script src="set-image.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="start" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2F33668382931_12240c6935_o.jpg?1536413956692">
        <img id="easy-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/fca045dc-2aa5-4239-8b1d-02ef5111ada6%2Feasymenu.PNG?1542896481682">


        <img id="medium-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/fca045dc-2aa5-4239-8b1d-02ef5111ada6%2Fmediummenu.PNG?1542896481317">


        <img id="hard-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/fca045dc-2aa5-4239-8b1d-02ef5111ada6%2Fhardmenu.PNG?1542896480690">


        <img id="random-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/fca045dc-2aa5-4239-8b1d-02ef5111ada6%2Frandommenu.PNG?1542901964005">

        <audio id="click-sound" crossorigin="anonymous"
               src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <img id="cfm-thumb" crossorigin="anonymous"
             src="https://cdn.glitch.com/77b3de5c-4256-4595-bbdc-29d47f1293c4%2FConfirm.PNG?1542120503383">


        <a-link id="nxt" href="https://www.google.com"></a-link>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
            <a-entity class="link"
                      geometry="primitive: plane; height: 1; width: 1"
                      material="shader: flat; src: ${thumb}"
                      event-set__1="_event: mousedown; scale: 1 1 1"
                      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                      event-set__4="_event: mouseleave; scale: 1 1 1"
                      set-image="on: click; target: #image-360; src: ${src}"
                      sound="on: click; src: #click-sound"></a-entity>
        </script>

        <script id="confirm" type="text/html">
            <a-entity class="link"
                      geometry="primitive: plane; height: 1; width: 1"
                      material="shader: flat; src: ${thumb}"
                      event-set__1="_event: mousedown; scale: 1 1 1"
                      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                      event-set__4="_event: mouseleave; scale: 1 1 1"

                      sound="on: click; src: #click-sound"></a-entity>
        </script>
    </a-assets>

    <!-- 360-degree image. -->
    <a-entity id="sound" sound="src: #click-sound; autoplay: true; volume: 2;"></a-entity>
    <a-sky id="image-360" radius="20" src="#start"></a-sky>

    <a-text value="Select a difficulty" position="-3 1.5 -4" color="black" height="333" width="20"></a-text>

    <!-- Image links. -->
    <a-entity layout="type: line; margin: 1.5" position="-3 -1 -4" onclick="play_sound()">
        <a-entity onclick="levels_links('easy');" template="src: #link" data-src="#start"
                  data-thumb="#easy-thumb"></a-entity>
    </a-entity>
    <a-entity layout="type: line; margin: 1.5" position="-1 -1 -4" onclick="play_sound()">
        <a-entity onclick="levels_links('medium');" template="src: #link" data-src="#start"
                  data-thumb="#medium-thumb"></a-entity>
    </a-entity>
    <a-entity layout="type: line; margin: 1.5" position="1 -1 -4" onclick="play_sound()">
        <a-entity onclick="levels_links('hard');" template="src: #link" data-src="#start"
                  data-thumb="#hard-thumb"></a-entity>
    </a-entity>
    <a-entity layout="type: line; margin: 1.5" position="3 -1 -4" onclick="play_sound()">
        <a-entity onclick="levels_links('random');" template="src: #link" data-src="#start"
                  data-thumb="#random-thumb"></a-entity>
    </a-entity>


    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: black"
                  fuse="true"
                  raycaster="objects: .link"></a-cursor>
    </a-entity>
</a-scene>
<script src="menu.js"></script>
</body>
</html>
